<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Dados</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
    <div class="prizes-grid">
        <div class="prizes-column">
            <div class="prizes-table">
                <h3>Tabla de Premios</h3>
                <table>
                    <tr>
                        <td>1 + 1</td>
                        <td><img src="https://res.cloudinary.com/pcsolucion/image/upload/v1742502808/rivets-blessedt52_neot3z.png" width="25px" height="25px">Remaches benditos</td>
                    </tr>
                    <tr>
                        <td>2 + 2</td>
                        <td><img src="https://res.cloudinary.com/pcsolucion/image/upload/v1742502808/honingacid_sywtrs.png" width="25px" height="25px">Ácido de afilar</td>
                    </tr>
                    <tr>
                        <td>3 + 3</td>
                        <td><img src="https://res.cloudinary.com/pcsolucion/image/upload/v1742502808/tempered-castt52_ykkyiw.png" width="25px" height="25px">Molde templado</td>
                    </tr>
                    <tr>
                        <td>4 + 4</td>
                        <td><img src="https://res.cloudinary.com/pcsolucion/image/upload/v1742502808/matrix-armort52_frqffm.png" width="25px" height="25px">Matriz de armadura</td>
                    </tr>
                    <tr>
                        <td>5 + 5</td>
                        <td><img src="https://res.cloudinary.com/pcsolucion/image/upload/v1742502808/matrix-weapont52_sbssqa.png" width="25px" height="25px">Matriz de arma</td>
                    </tr>
                    <tr>
                        <td>6 + 6</td>
                        <td><img src="https://res.cloudinary.com/pcsolucion/image/upload/v1742502808/matrix-jewelryt52_nsitaq.png" width="25px" height="25px">Matriz de joyería</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="rest-column">
            <div class="remaining-rolls-table">
                <h3>Tiradas Restantes</h3>
                <table>
                    <tr>
                        <td id="remaining-rolls">Restantes: 4</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <div class="ui-controls">
        <div class="score">Score: <span id="score-result"></span></div>
        <button id="roll-btn">throw the dice</button>
    </div>
</div>

<script async src="./es-module-shims.js"></script>
<script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.151.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.151.0/examples/jsm/"
    }
  }
</script>
<script type="module" src="./script.js"></script>
</body>
</html>
